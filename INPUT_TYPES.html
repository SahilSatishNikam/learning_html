<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONTACT FORM</h1>
    <fieldset>
        <legend>CONTACT FORM</legend>
        <form>
            <lable>First Name</lable>
            <input type="text" placeholder="Enter Your Name"/><br><br>

            <lable>Last Name</lable>
            <input type="text" placeholder="Enter Your Name"/><br><br>

            <lable>Phone Number</lable>
            <input type="Number" placeholder="Enter Your Number"/><br><br>

            <lable>Email</lable>
            <input type="Email" placeholder="Enter Your Email"/><br><br>

            <lable>Password</lable>
            <input type="Password" placeholder="Enter Your Password"/><br><br>

            <lable>DOB</lable>
            <input type="month"/>
            <input type="week"/>
            <input type="datetime-local"/>
            <input type="time"/>
            <input type="date"/><br><br>
            
            <input type="color"/>
            <input type="range"/>

            <label>Choose City</label>
            <input type="checkbox" checked/>Mumbai
            <input type="checkbox"/>Pune
            <input type="checkbox"/>Nagpur
            <input type="checkbox"/>Satara<br><br>

            <label>Gender</label>
            <input type="radio" name="Gender"/>Male
            <input type="radio" name="Gender"/>Female
            <input type="radio" name="Gender"/>Others<br><br>

            <label>Your Fav Dish</label>
            <select>
                 <option>Choose</option>
                 <option>Basundi</option>
                 <option>Rasmalai</option>
                 <option>Gulabjamun</option>
                 <option>Sonpapdi</option>
                 <option>Burfi</option>
            </select><br><br>

            <label>Upload Image</label>
            <input type="file" multiple/>

            <textarea rows="10" cols="20"></textarea>

            <input type="submit"><br><br>
            <button>BUTTON TAG</button>
            </form>
    </fieldset>
</body>
</html>
